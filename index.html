<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">

<head>
	<meta charset="UTF-8">
	<title>practice-QuoteBook-Angular</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body ng-controller="mainCtrl">
	<div class="wrapper">
		<div>
			<h1>QuoteBook</h1>
		</div>
		<div>
			<button ng-click="closeButtonsAdd() ; toggleAdd = !toggleAdd">Add Quote</button>
			<button ng-click="closeButtonsRemove() ; toggleRemove = !toggleRemove">Remove Quote</button>
			<button ng-click="closeButtonsFilter() ; toggleFilter = !toggleFilter">Filter Quotes</button>

		</div>
		<div ng-show="toggleAdd">
			<input type="text" placeholder="Add Quote" ng-model="quoteData"></input>
			<input type="text" placeholder="Add Author" ng-model="authorData"></input>
			<button ng-click="addQuote()">Add Quote</button>
		</div>
		<div ng-show="toggleRemove">
			<input type="text" placeholder="Remove Quote" ng-model="old"></input>
			<button ng-click="removeQuote()">Remove Quote</button>
		</div>
		<div ng-show="toggleFilter">
			<input type="text" placeholder="Filter Quotes" ng-model="filterData"></input>
		</div>

		<div ng-repeat="quote in quotes | filter: filterData ">
			<p>"{{quote.text}}"</p>
			<p class="indent">-- {{quote.author}}</p>
		</div>
	</div>



	<script src="https://code.angularjs.org/1.3.9/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/mainCtrl.js"></script>


</body>

</html>
